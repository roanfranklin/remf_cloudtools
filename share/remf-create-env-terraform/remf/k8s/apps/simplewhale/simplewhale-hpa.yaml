metadata:
  name: simplewhale
  namespace: apps
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: simplewhale
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
